<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <div class="form-container">
          <form [formGroup]="loginForm">
            <ion-avatar class="image-center">
              <img [src]="imglogin">
            </ion-avatar>
            <ion-item class="roundedInput">
              <ion-input required id="email" 
                name="email" 
                formControlName="email" 
                type="text" 
                placeholder="Email" 
                placeholder="email" 
                color="medium" 
                style="text-align:center">
              </ion-input>
            </ion-item>
            <ion-item class="roundedInput">
              <ion-input type="password" required name="password" formControlName="password"  clearOnEdit="false" #passwordEyeRegister  [type]="passwordTypeInput"   clearOnEdit="false" placeholder="ContraseÃ±a" color="medium" style="text-align:center"></ion-input>
              <button  item-end  class="btn_eye_icon"  (click)="togglePasswordMode()" >
                <ion-icon  [name]="(passwordTypeInput === 'text')?'eye-off':'eye'"></ion-icon>
              </button>
            </ion-item> 
            <ion-button  (click)="onClick()" expand="block" shape="round" color="medium">
                Login
            </ion-button>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="center" >
    <ion-label routerLink="/register">Create Account</ion-label>
  </div>
</ion-content>
<ion-footer class="ion-no-border">
  <div class="center">
    <ion-label (click)="showModal()" color="medium">Forgot password?</ion-label>
  </div>
</ion-footer>

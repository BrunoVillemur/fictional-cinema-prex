<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>Movies</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="onClick()" color="medium"> 
        <ion-icon slot="start" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onClick()" color="medium">
        <ion-icon slot="end" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios" >
  <ion-card *ngFor="let item of movies">
      <img conten class="imga" [src]="item.image">
      <ion-card-header>
        <ion-title class="aa">{{item.Titulo}}
          <ion-icon slot="start" name="add"></ion-icon>
        </ion-title>
      </ion-card-header>
      <div class="description">
        <p class="description">{{item.Descripcion}}</p>
      </div>
      <div>
        <p class="description">Aquí va la valoración</p>
      </div>
      
      
  </ion-card>
</ion-content>
<ion-footer mode="ios">
  <div class="ion-text-center">
    <ion-icon  routerLink="/modal-add-movie"  slot="start" name="add-circle" color="medium" size="large"></ion-icon>
  </div>
</ion-footer>

<ion-header mode="ios" *ngIf="flag">
  <ion-toolbar>
    <ion-title>{{user.userName}}</ion-title>
    <ion-buttons slot="start" color="medium">
      <ion-button
        slot="start"
        (click)="buttonBack()"
        fill="clear"
        shape="round"
        color="medium"
      >
        <ion-icon name="chevron-back-outline" color="medium"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="flag">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <div>
          <ion-avatar class="image-center">
            <img [src]="user.img" />
          </ion-avatar>
        </div>
        <div>
          <div class="center">
            <p>Selecciona una im√°gen de perfil!</p>
          </div>
          <div class="center">
            <ion-avatar
              *ngFor="let item of image"
              (click)="onClick(item)"
              class="avatar"
            >
              <img [src]="item" />
            </ion-avatar>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

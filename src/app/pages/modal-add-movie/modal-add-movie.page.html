<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>Agregar</ion-title>
    <ion-buttons slot="start" color="medium">
      <ion-button
        slot="start"
        (click)="buttonBack()"
        fill="clear"
        shape="round"
      >
        <ion-icon name="chevron-back-outline" color="medium"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content mode="ios" *ngIf="flag">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <div class="form-container">
          <form [formGroup]="addMovieForm">
            <div class="img">
              <img [src]="imageMovies" />
            </div>
            <ion-item class="Input">
              <ion-input
                required
                id="title"
                name="title"
                formControlName="title"
                type="text"
                placeholder="Ingrese el Título"
                color="medium"
                style="text-align: center"
              >
              </ion-input>
            </ion-item>
            <ion-item class="Input">
              <ion-textarea
                required
                id="description"
                name="description"
                formControlName="description"
                type="text"
                placeholder="Ingrese la descripción"
                color="medium"
                style="text-align: center"
              >
              </ion-textarea>
            </ion-item>
            <ion-button
              (click)="onClick()"
              expand="block"
              shape="round"
              color="medium"
              [disabled]="addMovieForm.invalid"
            >
              Agregar Película
            </ion-button>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
